<form [formGroup]="reactForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" />
  </div>
  <div class="mb-3">
    <label for="surname" class="form-label">Surname</label>
    <input
      type="texts"
      class="form-control"
      id="surname"
      formControlName="surname"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
  </div>
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      formControlName="confirmPassword"
    />
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select id="gender" formControlName="gender">
      <option value="Uomo">Man</option>
      <option value="Donna">Woman</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      formControlName="email"
    />
  </div>
  <div class="mb-3">
    <label for="profileImage" class="form-label">Immagine profilo</label>
    <input
      type="file"
      class="form-control"
      id="profileImage"
      formControlName="profileImage"
    />
  </div>

  <div class="mb-3">
    <label for="biography" class="form-label">Biografia</label>
    <textarea
      class="form-control"
      id="biography"
      formControlName="biography"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!reactForm.valid">
    Submit
  </button>
</form>
